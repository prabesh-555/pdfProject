<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="container register">
        <div class="row ">
          <div class="col-md-4 my-auto mx-auto register-left">
            <img src="./assets/img/pngkit_teaching-icon-png_3812397.png" alt=""/>
            <p>Learn and Download</p>
            <form action="/login" method="get">
              <div class="form-group">
                <input type="email" class="form-control mr-2" name="email" placeholder="Email *"/>
               </div>
               <div class="form-group">
                <input type="password" class="form-control mr-2" name="password" placeholder="Password *"/>
            </div>
          </br>
                <button class="mr-2" type="submit" >Login</button>
            </form>
          </div>
        </br>
    </form>

          <div class="col-md-8 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Teacher</a>
                </li>
            </ul>
            <div>
                <form action="/register" method="post"> 

                  <div class="tab-content" id="myTabContent">
      
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <h3 class="register-heading">Apply as a Student</h3>
                      <div class="row register-form">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" name="fName"  placeholder="First Name *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" name="lName" placeholder="Last Name *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" name="password" placeholder="Password *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" name="cPassword"  placeholder="Confirm Password *" value="" />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="email" name="email" class="form-control" placeholder="Email *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" minlength="10" maxlength="10" name="phoneNum" class="form-control" placeholder="Phone *" value="" />
                              </div>
                              <div class="form-group">
                                  <select name="options" class="form-control">
                                      <option class="hidden"  selected disabled>Select your Course</option>
                                      <option>BE-IT</option>
                                      <option>BE-Civil</option>
                                      <option>BE-Computer</option>
                                      <option>BE-ELX</option>
                                  </select>
                              </div>
                              <input type="submit" class="btnRegister"  value="Register"/>
                          </div>
              
                      </div>
                      </div>                
                      <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                          <h3  class="register-heading">Apply as a Teacher</h3>
                          <div class="row register-form">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="First Name *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Password *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Email *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                  </div>
                                  <div class="form-group">
                                      <select class="form-control">
                                          <option class="hidden"  selected disabled>Select your Subject</option>
                                          <option>ECI</option>
                                          <option>Maths</option>
                                          <option>DBS</option>
                                      </select>
                                  </div>
                                  <input type="submit" class="btnRegister"  value="Register" method="post">
                              </div>
                          </div>
                      </div>
                      <!-- above this div -->
                  </div>
              </form>
            </div>
          </div>

</div>
</div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/mystyle.js"></script>
    <script src="https://kit.fontawesome.com/69abd925db.js" crossorigin="anonymous"></script>
</body>
</html>
